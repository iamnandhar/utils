# Copy a single value to a single field
person.name = profile.username

# Copy a value from a specific index in source array to a field
person.addresses[0].city = location.primaryCity

# Copy a value to a specific index in destination array
person.email = contacts[0].email

# Copy values from all elements in source array to destination array
orders[*].id = orderIds[*]

# Copy a single value to all elements in destination array
settings.defaultColor = products[*].color

# Copy values between arrays with matching indices
items[*].code = inventory[*].itemCode
